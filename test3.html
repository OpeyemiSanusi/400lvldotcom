<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clean Recipe Layout (no schema)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      max-width: 760px;
    }

    h1 {
      margin-bottom: 6px;
    }

    .meta {
      color: #64748b;
      margin-bottom: 18px;
    }

    ul,
    ol {
      padding-left: 18px;
    }

    .card {
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 16px;
      margin: 14px 0;
    }
  </style>
</head>

<body>
  <h1>Clean Test Pasta</h1>
  <div class="meta">Serves 2 • Prep 10 min • Cook 15 min</div>

  <div class="card">
    <h2>Ingredients</h2>
    <ul>
      <li>200g pasta</li>
      <li>2 tbsp olive oil</li>
      <li>2 cloves garlic</li>
      <li>Salt and pepper</li>
    </ul>
  </div>

  <div class="card">
    <h2>Instructions</h2>
    <ol>
      <li>Boil water and cook pasta.</li>
      <li>Warm oil and sauté garlic.</li>
      <li>Toss pasta with oil, season, serve.</li>
    </ol>
  </div>
</body>

</html>
